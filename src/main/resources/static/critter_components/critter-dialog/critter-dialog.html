<dom-module id="critter-dialog">
  <template>
    <style>

        :host {
            --display-dialog: none;
        }

      #dialog_container{
          position: absolute;
          width: 100vw;
          height: 100vh;
          background-color: transparent;
          display: var(--display-dialog);
          z-index: 999;
      }

        #dialog{
            width: 300px;
            height: 500px;
            padding: 10px;
            background-color: white;
            border: 1px solid darkgray;
            border-radius: 20px;
            margin-top: calc((100vh - 500px) * 0.5);
            margin-left: calc((100vw - 300px) * 0.5);
            z-index: 1000;
            position: relative;
        }
    </style>


      <div id="dialog_container">
         <div id="dialog">
              <slot></slot>
         </div>
      </div>
  </template>
  <script>
    class CritterDialog extends Polymer.Element {
      static get is() {
        return 'critter-dialog';
      }

        connectedCallback() {
            super.connectedCallback();

            Polymer.RenderStatus.afterNextRender(this, function () {
                this.$.dialog_container.addEventListener("click", (event) => this.close(event));
            });
        }

      open() {
          this.updateStyles({
              '--display-dialog': 'block'
          });
      }

        close(e) {
          if(e.target.id !== "dialog_container"){
              return;
          }
            this.updateStyles({
                '--display-dialog': 'none'
            });
        }
    }

    window.customElements.define(CritterDialog.is, CritterDialog)
  </script>
</dom-module>
