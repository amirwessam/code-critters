# critter-popup

A popup displayed on  certain position

## Example
```html
<critter-popup>{*Some Content*}</critter-popup>
```

@demo
-->

<dom-module id="critter-popup">
    <template>
        <style>
            :host {
                --display-popup: none;
            }

            #popup{
                position: absolute;
                z-index: 1000;
                display: var(--display-popup);
            }
        </style>
        <div id="popup" style$="top: [[y_position]]; left: [[y_position]];">
            <slot></slot>
        </div>
    </template>
    <script>

        class CritterPopup extends Polymer.Element {
            static get is() {
                return 'critter-popup';
            }

            static get properties() {
                return {
                    x_position: {
                        type: Number
                    },

                    y_position: {
                        type: Number
                    }
                }
            }

            show(position) {
                this.computePosition(position);
                this.updateStyles({
                    '--display-popup': 'block'
                });
            }

            hide() {
                this.updateStyles({
                    '--display-popup': 'none'
                });
            }

            computePosition(position) {
                console.log(position);
            };
        }

        window.customElements.define(CritterPopup.is, CritterPopup)
    </script>
</dom-module>
