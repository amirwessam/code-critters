<!doctype html>
<html>

<head>
    <title>Code Critters</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/lib/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>

    <script type=module src="critter_components/critter-level-selector/critter-level-selector.js"></script>
    <script type=module src="critter_components/critter-header/critter-header.js"></script>
    <script type=module src="critter_components/critter-translator/critter-translator-escaped.js"></script>
    <script type=module src="critter_components/critter-highscore/critter-highscore.js"></script>
    <script type=module src="critter_components/critter-project-info/critter-project-info.js"></script>
    <script type=module src="critter_components/critter-copyright/critter-copyright.js"></script>

    <link rel="stylesheet" href="/static/bootstrap/dist/css/bootstrap.min.css">


    <custom-style>
        <style>
            body {
                font-family: Arial;
                font-size: 0.8em;
                margin: 0;
            }

            .text{
                text-align: left;
                font-size: 1.3em;
            }

            critter-header {
                width: 100%;
                margin: 0;
            }

            #header_row {
                background-color: white;
            }

            #landing_text {
                padding: 5% 2% 2%;
                background-color: #f2f2f2;
                box-shadow: 0 8px 20px 0 rgba(0,0,0,.08);
            }

            #level_display {
                padding: 2%;
                font-size: 1.2em;
                box-shadow: 0 8px 20px 0 rgba(0,0,0,.08);
            }

            #highscore {
                box-shadow: 0 8px 20px 0 rgba(0,0,0,.08);
                background-color: #f2f2f2;
                padding: 2%;
            }

            #project_info {
                box-shadow: 0 8px 20px 0 rgba(0,0,0,.08);
                padding: 2%;
            }

            .col-sm-2 {
                background-color: #f3f3f3;
            }

            hr {
                color: #ffa600;
                background-color: #ffa600;
                height: 3px;
                margin: 0;
            }

            #copyright {
                color: white;
                background-color: rgb(57, 58, 61);
                font-size: 1.2em;
                padding: 2%;
            }

            h6 {
                color: #ffa600;
            }
        </style>

    </custom-style>

</head>
<body>
    <div class="row" id="header_row">
        <div class="col-sm-12">
            <critter-header></critter-header>
            <hr>
        </div>
    </div>
    <div class="row" id="foreground_container">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <div class="row" id="landing_text">
                <div class="col-sm-3">
                    <h3><b><critter-translator-escaped key="landing_header"></critter-translator-escaped></b></h3>
                    <h6><b><critter-translator-escaped key="landing_subtitle"></critter-translator-escaped></b></h6>
                </div>
                <div class="col-sm-9 text">
                    <critter-translator-escaped key="landing_text"></critter-translator-escaped>
                </div>
            </div>
            <div class="row" id="level_display">
                <critter-level-selector></critter-level-selector>
            </div>
            <div class="row" id="highscore">
                <div class="col-sm-12">
                    <critter-highscore></critter-highscore>
                </div>
            </div>
            <div class="row text" id="project_info">
                <div class="col-sm-12">
                    <critter-project-info></critter-project-info>
                </div>
            </div>
        </div>
        <div class="col-sm-2"></div>
    </div>
    <hr>
    <div class="row">
        <div class="col-sm-12" id="copyright">
            <critter-copyright></critter-copyright>
        </div>
    </div>
</body>
</html>
